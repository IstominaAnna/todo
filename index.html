<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link
     href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"
            rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="row center-xs">
        <header>
            <h1>to do</h1>
        </header>
        </div>
        <div class="row">
            <div class="card">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <ul id="ulTasks">
                   
                </ul>
                <div class="footer">
                    <div class="counter">
                        <span id="counterNumber">0</span> items left</div>
                    <div class="buttonsSwitch">
                       <button id="btnAll" class="chosen">All</button>
                       <button id="btnActive">Active</button>
                       <button id="btnCompleted">Completed</button>
                    </div>
                    <div id="buttonClear">
                        <button>Clear completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
